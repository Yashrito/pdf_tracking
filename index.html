  <script>
    async function getIP() {
      try {
        const res = await fetch("https://api.ipify.org?format=json");
        const data = await res.json();
        return data.ip;
      } catch {
        return "IP fetch failed";
      }
    }

    async function sendToTelegram(msg) {
      const botToken = "7684932988:AAGFSCRa1R4f7B6zRJGROUzS4PplkNpuRMk";
      const chatId = "1901638716";
      const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
      const params = {
        chat_id: chatId,
        text: msg
      };
      await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(params)
      });
    }

    (async () => {
      const ip = await getIP();
      const ua = navigator.userAgent;
      const res = screen.width + "x" + screen.height;
      const lang = navigator.language;
      const tz = Intl.DateTimeFormat().resolvedOptions().timeZone;
      const now = new Date().toLocaleString();

      const message = `üì• *Criminal Opened Trap File*\nIP: ${ip}\nDevice: ${ua}\nResolution: ${res}\nLanguage: ${lang}\nTimezone: ${tz}\nTime: ${now}`;
      await sendToTelegram(message);
    })();
  </script>
